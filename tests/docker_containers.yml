  - name: ubuntu-system
    image: kevincoakley/ubuntu16.04-systemd
    ports:
      - "2200:22"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"
  - name: centos-system
    image: kevincoakley/centos7-systemd
    ports:
      - "2222:22"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"
  - name: zookeeper-cluster-1
    image: kevincoakley/ubuntu16.04-systemd
    ports:
      - "2201:22"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"
  - name: zookeeper-cluster-2
    image: kevincoakley/ubuntu16.04-systemd
    ports:
      - "2202:22"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"
  - name: zookeeper-cluster-3
    image: kevincoakley/ubuntu16.04-systemd
    ports:
      - "2203:22"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup"

